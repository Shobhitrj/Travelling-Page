<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - TravelWorld</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            background-color: #87CEEB;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group .passenger-count {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .passenger-count input {
            width: 70px;
        }

        .book-btn {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .book-btn:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem 0;
            background-color: #3498db;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Your Trip with TravelWorld</h1>
    </header>

    <div class="container">
        <h2>Fill in Your Details</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <select id="destination" name="destination" required>
                    <option value="paris">Paris, France</option>
                    <option value="bali">Bali, Indonesia</option>
                    <option value="tokyo">Tokyo, Japan</option>
                    <option value="delhi">Delhi, India</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dates">Travel Dates</label>
                <input type="date" id="start-date" name="start-date" required>
                <input type="date" id="end-date" name="end-date" required>
            </div>

            <!-- Number of Passengers Section -->
            <div class="form-group passenger-count">
                <label for="adults">Number of Adults</label>
                <input type="number" id="adults" name="adults" value="1" min="1" required>
            </div>

            <div class="form-group passenger-count">
                <label for="children">Number of Children</label>
                <input type="number" id="children" name="children" value="0" min="0" required>
            </div>

            <!-- Display Total Passengers -->
            <div class="form-group">
                <label>Total Passengers</label>
                <input type="text" id="total-passengers" name="total-passengers" value="1" readonly>
            </div>

            <div class="form-group">
                <label for="special-requests">Special Requests</label>
                <textarea id="special-requests" name="special-requests" placeholder="Any special requirements or requests?" required></textarea>
            </div>

            <button type="submit" class="book-btn">Confirm Booking</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 TravelWorld. All Rights Reserved.</p>
        <p>Follow us on <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a></p>
    </footer>

    <script>
        // JavaScript to update total passengers count
        document.getElementById('adults').addEventListener('input', updateTotalPassengers);
        document.getElementById('children').addEventListener('input', updateTotalPassengers);

        function updateTotalPassengers() {
            var adults = parseInt(document.getElementById('adults').value) || 0;
            var children = parseInt(document.getElementById('children').value) || 0;
            var total = adults + children;

            document.getElementById('total-passengers').value = total;
        }

        // Initialize total passengers count
        updateTotalPassengers();
    </script>
</body>
</html>
